<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Key Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #4488ff; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #444;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Simple API Key Authentication Test</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="testDirectApiCall()">üß™ Test Direct API Call</button>
            <button onclick="testWithDifferentHeaders()">üîß Test Different Headers</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="test-section">
            <h2>Debug Logs</h2>
            <div id="debug-logs"></div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const BASE_URL = 'https://openrouter.ai/api/v1';
        
        let logContainer = null;

        function initializeContainers() {
            logContainer = document.getElementById('debug-logs');
        }

        function log(message, type = 'info') {
            if (!logContainer) initializeContainers();
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span style="color: #666">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Also log to console
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            if (!logContainer) initializeContainers();
            logContainer.innerHTML = '';
        }

        async function testDirectApiCall() {
            clearLogs();
            log('üß™ Testing Direct OpenRouter API Call', 'info');
            log('===========================================', 'info');
            
            try {
                log('üîë API Key: ' + API_KEY.substring(0, 12) + '...', 'info');
                log('üåê Base URL: ' + BASE_URL, 'info');
                
                const requestBody = {
                    model: 'openai/gpt-4.1-mini',
                    messages: [
                        {
                            role: 'user',
                            content: 'Test connection. Please respond with "OK".'
                        }
                    ],
                    max_tokens: 10,
                    temperature: 0
                };
                
                log('üì§ Request body: ' + JSON.stringify(requestBody, null, 2), 'info');
                
                const headers = {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': 'https://complyze.co',
                    'X-Title': 'Complyze AI Guard - Test'
                };
                
                log('üì§ Request headers: ' + JSON.stringify(headers, null, 2), 'info');
                
                log('üåê Making fetch request...', 'info');
                
                const response = await fetch(`${BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });
                
                log('üì° Response status: ' + response.status + ' ' + response.statusText, 
                    response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                log('üì° Response body: ' + responseText, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        const message = data.choices[0]?.message?.content;
                        log('‚úÖ API call successful! Response: ' + message, 'success');
                        return { success: true, message };
                    } catch (parseError) {
                        log('‚ö†Ô∏è Response parsing error: ' + parseError.message, 'warning');
                        return { success: true, rawResponse: responseText };
                    }
                } else {
                    log('‚ùå API call failed with status: ' + response.status, 'error');
                    
                    if (response.status === 401) {
                        log('üîë Authentication failed - API key issue', 'error');
                    } else if (response.status === 402) {
                        log('üí≥ Payment required - billing issue', 'error');
                    } else if (response.status === 429) {
                        log('üö¶ Rate limit exceeded', 'error');
                    }
                    
                    return { success: false, error: responseText, status: response.status };
                }
                
            } catch (error) {
                log('‚ùå Fetch error: ' + error.message, 'error');
                log('Error type: ' + error.constructor.name, 'error');
                
                if (error instanceof TypeError) {
                    log('üåê Network/CORS error detected', 'warning');
                }
                
                return { success: false, error: error.message };
            }
        }

        async function testWithDifferentHeaders() {
            clearLogs();
            log('üîß Testing Different Header Configurations', 'info');
            log('============================================', 'info');
            
            const headerConfigs = [
                {
                    name: 'Standard Headers',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                },
                {
                    name: 'With OpenRouter Headers',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://complyze.co',
                        'X-Title': 'Complyze AI Guard'
                    }
                },
                {
                    name: 'With CORS Headers',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://complyze.co',
                        'X-Title': 'Complyze AI Guard',
                        'Origin': 'https://complyze.co'
                    }
                }
            ];
            
            for (const config of headerConfigs) {
                log(`\nüß™ Testing: ${config.name}`, 'info');
                log('Headers: ' + JSON.stringify(config.headers, null, 2), 'info');
                
                try {
                    const response = await fetch(`${BASE_URL}/chat/completions`, {
                        method: 'POST',
                        headers: config.headers,
                        body: JSON.stringify({
                            model: 'openai/gpt-4.1-mini',
                            messages: [{ role: 'user', content: 'Test' }],
                            max_tokens: 5
                        })
                    });
                    
                    const responseText = await response.text();
                    log(`üì° ${config.name} - Status: ${response.status}`, 
                        response.ok ? 'success' : 'error');
                    
                    if (!response.ok) {
                        log(`‚ùå ${config.name} - Error: ${responseText}`, 'error');
                    } else {
                        log(`‚úÖ ${config.name} - Success!`, 'success');
                    }
                    
                } catch (error) {
                    log(`‚ùå ${config.name} - Exception: ${error.message}`, 'error');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeContainers();
            log('üîß Simple API Key Test loaded', 'info');
            log('Click "Test Direct API Call" to test authentication', 'info');
        });
    </script>
</body>
</html>
