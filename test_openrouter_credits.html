<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Credits Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #4488ff; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #444;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OpenRouter Credits & API Key Validation</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="checkCredits()">üí∞ Check Credits</button>
            <button onclick="listModels()">üìã List Models</button>
            <button onclick="testWithFreeModel()">üÜì Test Free Model</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="test-section">
            <h2>Debug Logs</h2>
            <div id="debug-logs"></div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const BASE_URL = 'https://openrouter.ai/api/v1';
        
        let logContainer = null;

        function initializeContainers() {
            logContainer = document.getElementById('debug-logs');
        }

        function log(message, type = 'info') {
            if (!logContainer) initializeContainers();
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span style="color: #666">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Also log to console
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            if (!logContainer) initializeContainers();
            logContainer.innerHTML = '';
        }

        async function checkCredits() {
            clearLogs();
            log('üí∞ Checking OpenRouter Credits', 'info');
            log('===============================', 'info');
            
            try {
                log('üîë Using API Key: ' + API_KEY.substring(0, 12) + '...', 'info');
                
                const response = await fetch(`${BASE_URL}/auth/key`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('üì° Credits endpoint response status: ' + response.status, 
                    response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                log('üì° Credits response: ' + responseText, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        log('‚úÖ API Key is valid!', 'success');
                        log('üí∞ Credits info: ' + JSON.stringify(data, null, 2), 'success');
                        return { success: true, data };
                    } catch (parseError) {
                        log('‚ö†Ô∏è Response parsing error: ' + parseError.message, 'warning');
                        return { success: true, rawResponse: responseText };
                    }
                } else {
                    log('‚ùå Credits check failed: ' + responseText, 'error');
                    return { success: false, error: responseText, status: response.status };
                }
                
            } catch (error) {
                log('‚ùå Credits check error: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        async function listModels() {
            clearLogs();
            log('üìã Listing Available Models', 'info');
            log('============================', 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/models`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('üì° Models endpoint response status: ' + response.status, 
                    response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        log('‚úÖ Models list retrieved successfully!', 'success');
                        log('üìã Total models: ' + data.data?.length, 'info');
                        
                        // Show first few free models
                        const freeModels = data.data?.filter(model => 
                            model.pricing?.prompt === '0' || 
                            model.id.includes('free') ||
                            model.pricing?.prompt === 0
                        ).slice(0, 5);
                        
                        if (freeModels?.length > 0) {
                            log('üÜì Free models available:', 'info');
                            freeModels.forEach(model => {
                                log(`  - ${model.id}`, 'info');
                            });
                        }
                        
                        return { success: true, models: data.data };
                    } catch (parseError) {
                        log('‚ö†Ô∏è Response parsing error: ' + parseError.message, 'warning');
                        return { success: true, rawResponse: responseText };
                    }
                } else {
                    log('‚ùå Models list failed: ' + responseText, 'error');
                    return { success: false, error: responseText, status: response.status };
                }
                
            } catch (error) {
                log('‚ùå Models list error: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        async function testWithFreeModel() {
            clearLogs();
            log('üÜì Testing with Free Model', 'info');
            log('===========================', 'info');
            
            try {
                // Try a few different free models
                const freeModels = [
                    'openai/gpt-4.1-mini',
                    'microsoft/phi-3-mini-128k-instruct:free',
                    'google/gemma-7b-it:free',
                    'mistralai/mistral-7b-instruct:free'
                ];
                
                for (const model of freeModels) {
                    log(`\nüß™ Testing model: ${model}`, 'info');
                    
                    try {
                        const response = await fetch(`${BASE_URL}/chat/completions`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${API_KEY}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                model: model,
                                messages: [
                                    {
                                        role: 'user',
                                        content: 'Say "Hello" in one word.'
                                    }
                                ],
                                max_tokens: 5,
                                temperature: 0
                            })
                        });
                        
                        const responseText = await response.text();
                        
                        if (response.ok) {
                            try {
                                const data = JSON.parse(responseText);
                                const message = data.choices[0]?.message?.content;
                                log(`‚úÖ ${model} - Success! Response: "${message}"`, 'success');
                                return { success: true, model, message };
                            } catch (parseError) {
                                log(`‚ö†Ô∏è ${model} - Parse error: ${parseError.message}`, 'warning');
                            }
                        } else {
                            log(`‚ùå ${model} - Failed: ${responseText}`, 'error');
                        }
                        
                    } catch (error) {
                        log(`‚ùå ${model} - Exception: ${error.message}`, 'error');
                    }
                }
                
                log('\nüîç All free models tested', 'info');
                return { success: false, error: 'No free models worked' };
                
            } catch (error) {
                log('‚ùå Free model test error: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeContainers();
            log('üîß OpenRouter Credits Test loaded', 'info');
            log('Click "Check Credits" to validate API key', 'info');
        });
    </script>
</body>
</html>
